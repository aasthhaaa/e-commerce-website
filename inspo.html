<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirations - Timber & Thread</title>
    <link rel="stylesheet" href="inspo.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="inspo.jpeg" alt="Home Office Setup">
        <div class="overlay">
            
        </div>
    </div>

    <!-- Inspirations for Home Section -->
    <section class="inspiration-container">
        <h2 class="section-title">Inspirations for home</h2>
        
        <div class="rooms-container">
            <div class="room-box">
                <img src="living-room.jpeg" alt="Living Room">

            </div>
            <div class="room-box">
                <img src="dinning-room.jpeg" alt="Dining Room">
                <div class="room-caption">Dining room</div>
            </div>
            <div class="room-box">
                <img src="home-office.jpeg" alt="Home Office">
                <div class="room-caption">Home office</div>
            </div>
            <div class="room-box">
                <img src="child-room.jpeg" alt="Children's Room">
                <div class="room-caption">Children's room</div>
            </div>
